<table class="table table-striped custab">
    <thead>
        <tr>
           <th>Poster</th>
           <th>Title</th>
           <th>Score</th>
        </tr>
    </thead>
    <tbody>
  {% for ani in anime %}
     <tr>
      <td>{{ ani.title }}</td>
      <td>{{ ani.score }}</td>
      <td><img src="{{ ani.images.jpg.image_url}}"></td>
     </tr>
  {% endfor %}
